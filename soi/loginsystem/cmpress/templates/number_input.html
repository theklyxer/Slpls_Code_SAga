<!-- numbers/templates/numbers/number_input.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Number Input</title>
</head>
<body>
    <h1>Number Input Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h2>Numbers:</h2>
    <ul>
        {% for number in numbers %}
            <li>{{ number.value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
