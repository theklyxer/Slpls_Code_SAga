{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>EMS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{%static 'loginpage.css'%}">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="/css/styles.css"> -->
	<title> LOGIN PAGE</title>
</head>
<body>


	  {% for message in messages %}
  	  <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
    	<strong>Message: </strong> {{ message }}
    	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
      	<span aria-hidden="true">&times;</span>
   	    </button>
  	  </div>
  	  {% endfor %}

	  <div class="section" style="background-image:url('https://th.bing.com/th/id/R.d84f1da0fe8794b5c289c9e26c08033d?rik=uQgeNDHlHHaCvg&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fjy9ldCS.jpg&ehk=p3t3dSzn35Dvr3s7v%2bJN01nVOKB%2bnYVoJ%2b%2b6CeNpUtg%3d&risl=&pid=ImgRaw&r=0%27);background-size:cover');background-size:cover;">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5 w-90">
					<div class="section pb-5 pt-5 pt-sm-2 text-center transparent" style="background-color: black; width:52%;margin-left:auto;margin-right:auto">
						<h6 class="mt-4 pb-3" ><span style="color:white;font-size:25px">Log In </span><span style="color:white;font-size:25px;">Sign Up</span></h6>
						<hr width="70%" color="white"/>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto" >
							<div class="card-3d-wrapper">
<!--								Login side-->
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class=" pb-4" style="color:white"><img style="border-radius:100%;" src= "https://i.pinimg.com/originals/f5/50/40/f550407b0935ed9deb0a6f8bc6c3ba9e.png" class="ima"></h4>
											<form action='/login/' method='post'>
											{% csrf_token %}
											<div class="form-group" style="color: white">
												<input type="text" class="form-style" id="user_id" name="user_id" placeholder="Username" required>
												<i class="input-icon uil uil-user" style="color: white"></i>
											</div>
											<div class="form-group mt-2" style="color: white">
												<input type="password" id="pwd" name="pwd" class="form-style" placeholder="Password" required>
												<i class="input-icon uil uil-padlock"></i>
											</div>
											<button type="submit" class="btn mt-4" style="color: white;">Login</button>
											<p class="mb-0 mt-4 text-center"><a href="/forgot" class="link" style="color:white">Forgot your password?</a></p>
											</form>
										</div>
									</div>
								</div>

<!--								SignUp -->
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="pb-3" style="margin-top:60px;color:white"><img src="{% static 'images/try1.png' %}" class="ima"></h4>
											<form action='/signup/' method='post'>
											{% csrf_token %}
											<div class="form-group" style="opacity:1">
												<input type="text" class="form-style" id="username" name="username"  placeholder="Username" required>
												<i class="input-icon uil uil-user" style="color: white"></i>
											</div>
<!--											<div class="form-group mt-2">-->
<!--												<input type="tel" class="form-style" style="color: #ffeba7" id="fname" name="fname"-->
<!--													placeholder="First Name" required>-->
<!--												<i class="input-icon uil uil-user-check" style="color: #ffeba7"></i>-->
<!--											</div>-->
<!--											<div class="form-group mt-2">-->
<!--												<input type="tel" class="form-style" style="color: #ffeba7" id="lname" name="lname"-->
<!--													placeholder="Last Name" required>-->
<!--												<i class="input-icon uil uil-user-check" style="color: #ffeba7"></i>-->
<!--											</div>-->
											<div class="form-group mt-2">
												<input type="tel" class="form-style" style="color: white" id = "phone" name = "phone"
													placeholder="Phone Number" required>
												<i class="input-icon uil uil-phone" style="color: white"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" class="form-style" style="color:white" id="email" name="email"
													placeholder="Email" required>
												<i class="input-icon uil uil-envelope" style="color: white"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" style="color: white" id="pwd" name="pwd"
													placeholder="Password" required>
												<i class="input-icon uil uil-padlock" style="color: white"></i>
											</div>

											<div class="form-group mt-2">
              									<input type="confirmpassword" class="form-style" style="color: white" id="confpwd" name="confpwd"
													placeholder="ConfirmPassword" required>
												<i class="input-icon uil uil-padlock" style="color: white"></i>
            								</div>
											<button type="submit" class="btn " style="color: white;">Sign Up</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>


</html>
